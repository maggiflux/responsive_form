<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>ResponsiveForm x Maggi</title>
</head>
<body>
    <main class="container">
       <figure class="main__figure">
            <img src="./images/Email campaign_Flatline.svg" class="figure" alt="ilustracion muchacha con celular">
       </figure>
       <section class="main__contact">
        <h1 class="title">Nuestro Newsletter</h1>
        <h2 class="subtitle">Subscribete y podrás mantenerte al tanto de nuestras actividades semanales, cursos y el box mensual con recursos gratuitos.</h2>
        <form class="main__form">
            <input type="text" class="input__form" placeholder="nombre">
            <input type="text" class="input__form" placeholder="apellido">
            <input type="text" class="input__form" placeholder="teléfono">
            <input type="email" class="input__form" placeholder="email">
            <input type="submit" class="input__form btn-send" value="Enviar">
       </form>
       <h2 class="subtitle">También puedes seguirnos en nuestras redes sociales para más contenido.</h2>
       <div class="social__media">
                <i class='bx bxl-youtube iconbx'></i>
                <i class='bx bxl-instagram-alt iconbx'></i>
                <i class='bx bxl-facebook-circle iconbx' ></i>
            </div>
       </div>
    </section>
    </main>
</body>
</html>
